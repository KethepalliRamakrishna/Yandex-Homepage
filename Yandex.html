<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex-Home-Page</title>
    <link rel="stylesheet" href="Yandex.css">
</head>
<body>
    <main>
        <section class="logos">
            <figure>
                <img src="images/images-logo.jpg.png" alt="" >
                <figcaption>Images</figcaption>
            </figure>

            <figure>
                <img src="images/videos-logo.jpg.png" alt="" >
                <figcaption>Video </figcaption>
            </figure>

            
            <figure>
                <img src="images/mail-logo.jpg.png" alt="" >
                <figcaption>Mail</figcaption>
            </figure>

            <figure>
                <img src="images/maps-logo.jpg.png" alt="" >
                <figcaption>Maps</figcaption>
            </figure>

            <figure>
                <img src="images/appmetrics.logo.jpg.png" >
                <figcaption>AppMetrica</figcaption>
            </figure>

            <figure>
                <img src="images/Translete-logo.jpg.png" alt="" >
                <figcaption>Translete</figcaption>
            </figure> 

            <figure>
                <img src="images/Y-Browser-logo.jpg.png" alt="" >
                <figcaption>Browser</figcaption>
            </figure>
        
        </section>

        <section class="BrowseName-search">
            <img src="images/Yandex-text.jpg.png" alt="" id="BrowserName">
            <div class="search">
                <input type="search" placeholder="">
                <img src="images/keyboard.jpg" alt="">
                <button>Search</button>
            </div>
        </section>

        <section class="Flag-Name">
            <div>
                <h4>Yandex in</h4>
            </div>

            <div >
                <img src="images/Russia-Flag.jpg" alt="">
                <p>Russia</p>
            </div>

            <div>
                <img src="images/Belarus-Flag.jpg" alt="">
                <p>Belarus</p>
            </div>

            <div>
                <img src="images/kazakhastan-Flag.jpg" alt="">
                <p>Kazakhstan</p>
            </div>

            <div>
                <img src="images/Uzbekistan-Flag.jpg" alt="">
                <p>Uzbekistan</p>
            </div>

            <div>
                <img src="images/Turkey-Flag.jpg" alt="">
                <p>Turkey</p>
            </div>
        </section>
    </main>

    <footer>
        <ul>
            <li>Technologies</li>
            <li>About Yandex</li>
            <li>Terms of Service</li>
            <li>Privacy Policy</li>
            <li>Contact us</li>
            <li>Copyright Notice</li>
            <li>@Yandex</li>
        </ul>
    </footer>

</body>
</html>
